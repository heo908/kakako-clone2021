<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More -  Kokoa Clone</title>

</head>
<body id = "chat-screen">
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- To Do : Wifi Icon -->
            <i class="fas fa-wifi"></i>              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <!-- Batteryu Icon-->
            <i class="fas fa-battery-full fa-xl"></i>
            <!--Lighting Icon -->
            <i class="fas fa-bolt"></i>
        </div>

    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
               <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">날강두</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-sm"></i></span>
            <span><i class="fas fa-bars fa-sm"></i></span>
        </div>
    </header>

<main class="main-screen main-chat">
   <div  class="chat__timestamp">
       Tuesday,June 30,2020
   </div>
   <div class="message-row">
       <img src="https://opentutorials.org/static/img/common/40_profile.png" alt="">
       <div class="message-row__content">
           <span class="message__author">메시</span>
           <div class = "message__info">
               <span class="message_bubble">Hi!</span>
               <span class="message_time">21:27</span>
           </div>
     
       </div>
       
   </div>
   <div class="message-row message-row--own">
    <div class="message-row__content">
        <div class = "message__info">
            <span class="message_bubble">뭐 왜</span>
            <span class="message_time">21:29</span>
        </div>
    </div>
</main>
<form class="reply">
    <div class="reply__column">
      <i class="far fa-plus-square fa-lg"></i>

    </div>
    <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>

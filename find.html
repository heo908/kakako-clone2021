<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="CSS/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find -  Kokoa Clone</title>

</head>
<body>
    <div class = "status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>              
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-xl"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>
     <header class="screen-header">
         <h1 class="screen-header__title">Find</h1>
         <div class="screen-header__icons">
             <span>
                <i class="fas fa-search fa-1x"></i>
             </span>

             <span>
                 <i class="fas fa-cog fa-1x"></i>
             </span>
         </div>
     </header>

<main class="main-screen">
   <div class="icon-row">
       <div class="icon-row__icons">
         <i class="fas fa-qrcode"></i>
         <span>QR Code</span>
        </div>
       <div class="icon-row__icons">
            <i class="fas fa-address-book"></i>
           <span>Add by Contacts</span>
        </div>
       <div class="icon-row__icons">
           <i class="fas fa-fingerprint"></i>
           <span>Add by ID</span>
        </div>
       <div class="icon-row__icons">
           <i class="far fa-envelope"></i>
           <span>Invite</span>
        </div>
   </div>
   <div class="recommended-friends">
       <h6 class="recommended-friends__title">Recommended Friends</h6>
       <span>You have no recommended friends.</span>
   </div>
   <div class="open-chat">
       <div class="open-chat__header">
        <h4>Open Chat</h4>
        <span>
            Go to openchat Home
            <i class="fas fa-chevron-right fa-xs"></i>
        </span>
       </div>
       <div class="open-post">
           <div class="open-post__column">
             <h5 class="open-post__title">#BTS</h5>
             <h6 class="open-post__hashtags">#bts#army#friends</h5>
             <div class="open-post-members">
                <img src="https://opentutorials.org/static/img/common/40_profile.png" alt="" class="user-component__avatar user-component__avatar--xl">
                 <span class="open-post__members-count">802 members</span>
                 <div class="divider"></div>
                 <span class="open-post__members-status">Active</span>
             </div>
           </div>
           <div class="open-post__column">
              <!-- <div class="open-chat"> -->
                <div class="open-post__photo">
                  <img src="https://lh3.googleusercontent.com/proxy/65QrmuYRoHwNfy60-IJLxmaXRDthNW6VbJSiWxgifbSMmXykVaVTL8BqhtOym8nSippk6cuR_UTiFVEkDH7qpjZ3xm2NZuv3WLUArmTsOZoVbwHXjw3bla4M" alt="">
                  <div class="open-posst__heart-count"><i class="fas fa-heart fa-sm"></i><span>326</span> </div>
                </div>

              <!-- </div> -->

            </div>
       </div>
   </div>
</main>

    <nav class="nav">
         <ul class="nav__list">
             <li class = "nav__btn">
                 <a href = "friends.html" class="nav__link">
                     <i class="far fa-user fa-lg"></i>
                 </a>
             </li>
             <li class = "nav__btn">
                 <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i> 
                 </a>
            </li>
            <li class = "nav__btn">
                <a href = "find.html" class="nav__link">
                    <i class="fas fa-search fa-lg"></i>
                </a>
            </li>
            <li class = "nav__btn">
                <a href="more.html" class="nav__link">
                    <div class="nav__doc"></div>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
           </li>
         </ul>
     </nav>
     <div id = "no-modile">
        <span>Your screen is too big</span>
     </div>
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
</html>
